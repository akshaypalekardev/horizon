<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content class="mat-typography">
  <h3 *ngIf="data.element == 'task'">Are you sure you want to delete this task ?</h3>
  <h3 *ngIf="data.element == 'list'">Are you sure you want to delete this list ?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
