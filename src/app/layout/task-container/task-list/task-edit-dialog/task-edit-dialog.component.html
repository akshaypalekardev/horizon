<h1 mat-dialog-title>Edit Task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Task Name</mat-label>
    <input matInput [(ngModel)]="data.todo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task Description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Priority</mat-label>
    <mat-select [(value)]="data.priority">
      <mat-option value="Low"><div class="option">Low<span class="low-dot"></span></div></mat-option>
      <mat-option value="Medium"><div class="option">Meduim<span class="medium-dot"></span></div></mat-option>
      <mat-option value="High"><div class="option">High<span class="high-dot"></span></div></mat-option>
      <mat-option value="Critical"><div class="option">Critical<span class="critical-dot"></span></div></mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [(value)]="data.status">
      <mat-option value="Draft"><div class="option">Draft<span class="draft-dot"></span></div></mat-option>
      <mat-option value="Wip"><div class="option">Work In Progress<span class="wip-dot"></span></div></mat-option>
      <mat-option value="Done"><div class="option">Done<span class="done-dot"></span></div></mat-option>
      <mat-option value="Stuck"><div class="option">Stuck<span class="stuck-dot"></span></div></mat-option>
      <mat-option value="Hold"><div class="option">On Hold<span class="onHold-dot"></span></div></mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [value]="data.dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
