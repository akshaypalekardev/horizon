<h1 mat-dialog-title>Name your list</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>List name</mat-label>
    <input cdkFocusInitial matInput [(ngModel)]="data.listName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.listName">Ok</button>
</div>
